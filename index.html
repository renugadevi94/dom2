<body>
     <h2>DOM Manipulation with Forms</h2>
    
    <div id="container" class="container">
        <form id="myform">

             <label for="fname" class="form-label">FirstName:</label>
            <input type="text" class="form-control" id="fname" name="first" placeholder="enter first name"><br>
            
            <label for="lname" class="form-label">LastName:</label>
            <input type="text" class="form-control" id="lname" name="last" placeholder="enter last name"><br>  
            
            <label for="details">Address:</label>
            <textarea class="form-control" rows="3" id="details"></textarea>
            
            <label for="pin" class="form-label">Pincode:</label>
            <input type="text" class="form-control" id="pin"><br> 
            
             GENDER:<input class="form-check-input" type="radio" id="check1" name="gender" value="male">male
            
            <input class="form-check-input" type="radio" id="check2" value="female" name="gender">female <br>
            

            <label >Food:</label>
            
            <input class="form-check-input" type="checkbox" id="ch1"  value="pizza">
            <label class="form-check-label">pizza</label>
            <input class="form-check-input" type="checkbox" id="ch2" value="burger">
            <label class="form-check-label">burger</label>
                            
            <input class="form-check-input" type="checkbox" id="ch3" value="idly">
            <label class="form-check-label">idly</label>
                                    
             <input class="form-check-input" type="checkbox" id="ch4" value="pongal">
            <label class="form-check-label">pongal</label>
                                        
            <input class="form-check-input" type="checkbox" id="ch5"  value="chappati">
            <label class="form-check-label">chappathi</label><br>

            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control"id='state'>
            
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country"> 

             
            <button type="button" class="btn btn-primary m-3" value="Submit" onclick="myFunction();"> Submit
            <button type="button"  class="btn btn-primary m-3" value="Reset" onclick="resetForm();">Reset</button> 
    </div>
</form>
